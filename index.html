<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="google-site-verification" content="POTFbt_ixTZAazST0fTUJQmBxTBTiOnPImUWfvERjHo" />
		<title>Tạo mã QR miễn phí</title>
        <link rel="stylesheet" href="style.css">
        <h1>Tạo mã QR miễn phí</h1>
	</head>
	<body onload="getAllBanks()">
		<div id = "modes" class="center-div">
    		<button id="text_button" onclick="chooseMode('text_button')">Văn bản / link</button>
    		<button id="bank_button" onclick="chooseMode('bank_button')">QR ngân hàng</button>
			<button id="wifi_button" onclick="chooseMode('wifi_button')">Wifi</button>
    	</div>
    	<br><br>
		<div id="input">
			<div id="text_form">
				<textarea id="input_text" rows="4" type="text" placeholder="Nhập nội dung cần tạo mã QR"></textarea>
			</div>
			<div id="bank_form" style="display:none;" onload="getAllBanks()">
				<form>
					<label for="ngan_hang"><span>Ngân hàng</span><span style="color:crimson">*</span></label>
					<select id="ngan_hang"></select><br><br>
					<label for="STK"><span>Số tài khoản</span><span style="color:crimson">*</span></label>
					<input type="number" id="STK" placeholder="Vui lòng kiểm tra kỹ số tài khoản"><br><br>
					<label for="hovaten">Họ và tên</label>
					<input type="text" id="hovaten"><br><br>
					<label for="ndck">Nội dung chuyển khoản</label>
					<input type="text" id="ndcl"><br><br>
					<label for="sotien">Số tiền</label>
					<input type="number" id="sotien"><br><br>
					<p><span style="color:crimson">*</span> là trường bắt buộc</p>
				</form>
			</div>
			<div id="wifi_form" style="display:none;">
				<label for="ssid">Tên Wifi</label>
				<input type="text" id="ssid"><br><br>
				<label for="pass">Mật khẩu</label>
				<input type="password" id="pass"><br><br>
				<label for="security">Bảo mật</label>
				<select id="security">
					<option value="WPA">WPA/WPA2/WPA3 (mặc định)</option>
					<option value="WEP">WEP</option>
					<option value="nopass">Không mật khẩu</option>
				</select><br><br>
				<label for="hidden">Wifi ẩn</label>
				<input type="checkbox" id="hidden" value="true">
				<br>
			</div>
			<button type="button" onclick="createQR('wifi')">Tạo mã QR</button>
		</div>
		<div id="qrcode" style="display: none;"></div>
    	<button id="download" type="button" onclick="downloadQR()" style="display: none">Tải xuống</button>
		<script type="text/javascript" src="qrcode.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
	</body>
	<footer>
    	&copy; 2024 Phạm Bình An - <a href="https://github.com/brianhuster/qr-maker/" style="color: white;">Source Code</a>
	</footer>
</html>
